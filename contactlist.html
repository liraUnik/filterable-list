<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contact</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contact
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Adem</a>
            </li>
            <li class="collection-item">
                <a href="#">Adnan</a>
            </li>
            <li class="collection-item">
                <a href="#">Azem</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Burim</a>
            </li>
            <li class="collection-item">
                <a href="#">Betim</a>
            </li>
            <li class="collection-item">
                <a href="#">Beqir</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Ceni</a>
            </li>
            <li class="collection-item">
                <a href="#">Cuca</a>
            </li>
            <li class="collection-item">
                <a href="#">Cimi</a>
            </li>
            
        </ul>
    </div>
    <script>
        let filterInput = document.getElementById('filterInput');

        filterInput.addEventListener('keyup',filterNames);

        function filterNames() {
            let filterValues = document.getElementById('filterInput').value.toUpperCase();
            let ul = document.getElementById('names');
            let li = ul.querySelectorAll('li.collection-item');
            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                if (a.innerHTML.toUpperCase().indexOf(filterValues)> -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }

            }
        }

    </script>
</body>
</html>
